<!-- <div>{{summary()}}</div> -->
<div class="grid grid-cols-12 gap-6">
	<div class="col-span-4">
		<div class="card">
			<div class="body">
				<div class="group flex flex-col">
					<div class="relative">
						<div class="aspect-4/4 overflow-hidden rounded-2xl">
							<img
								class="size-full object-cover rounded-2xl"
								[src]="`https://picsum.photos/id/${imgId}/1080`"
								alt="Session Title"
							/>
						</div>

						<div class="pt-4">
							<p class="mt-2 font-semibold text-black my-auto">
								{{talk()?.speaker}}
							</p>
							<h3 class="font-medium md:text-md text-black">
								{{talk()?.title}}
							</h3>
						</div>

						<a
							class="after:absolute after:inset-0 after:z-1"
							href="#"
						></a>
					</div>

					<div class="mb-2 mt-4 text-sm">
						<!-- List -->
						<div class="flex flex-col">
							<!-- Item -->
							<div class="py-3 border-t border-gray-200">
								<div class="grid grid-cols-2 gap-2">
									<div>
										<span class="font-medium text-black"> Category :</span>
									</div>

									<div class="text-end">
										<span class="text-black">{{talk()?.category}}</span>
									</div>
								</div>
							</div>
							<!-- End Item -->

							<!-- Item -->
							<div class="py-3 border-t border-gray-200">
								<div class="grid grid-cols-2 gap-2">
									<div>
										<span class="font-medium text-black">Date :</span>
									</div>

									<div class="flex justify-end">
										<span class="text-black"
											>{{talk()?.date!.toDate() || '' | date}}</span
										>
									</div>
								</div>
							</div>
							<!-- End Item -->

							<!-- Item -->
							<div class="py-3 border-t border-gray-200">
								<div class="grid grid-cols-2 gap-2">
									<div>
										<span class="font-medium text-black">Link :</span>
									</div>

									<div class="text-end">
										<span class="text-black">San Paulo</span>
									</div>
								</div>
							</div>
							<!-- End Item -->
						</div>
						<!-- End List -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-span-7">
		<div
			class="summary p-8 rounded-3xl bg-red-100 h-1/4 my-auto overflow-y-auto"
		>
			<h2>{{talk()?.['talk-summary'] }}</h2>
		</div>
	</div>
</div>
